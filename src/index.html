<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    <%= htmlWebpackPlugin.options.title%>
  </title>
</head>

<body class="bg-gray-700">
  <header class="mt-5 mb-5">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-4">
          <div class="d-flex flex-column justify-content-center">
            <h1 class="fw-bold">空氣品質指標(AQI)</h1>
            <div>
              <select class="form-select border border-dark border-4">
                <option value="" disabled selected>請選擇地區</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-lg-8 h-100">
          <table class="table table-bordered text-center fw-bold fs-5">
            <thead>
              <tr class="">
                <th class="col table-good border border-5 border-dark">0～50</th>
                <th class="col table-warning-100 border border-5 border-dark">51~100</th>
                <th class="col table-warning-200 border border-5 border-dark">101~150</th>
                <th class="col table-serious border border-5 border-dark">151~200</th>
                <th class="col table-sserious border border-5 border-dark">201~300</th>
                <th class="col table-harm border border-5 border-dark">301~400</th>
              </tr>
            </thead>
            <tr class="bg-white border border-5 border-dark">
              <td class="border border-5 border-dark">良好</td>
              <td class="border border-5 border-dark">普通</td>
              <td class="border border-5 border-dark">對敏感族群 不健康</td>
              <td class="border border-5 border-dark">對所有族群 不健康</td>
              <td class="border border-5 border-dark">非常不健康</td>
              <td class="border border-5 border-dark">危害</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </header>
  
  <section class="mb-5">
    <div class="container">
      <div class="d-flex align-items-center">
        <h2 class="fw-bold city me-2">高雄市</h2>           
          <hr class="dotted flex-grow-1 me-2" >       
        <div class="mb-0 fw-bold fs-5"><span class="me-3">2019-01-24</span> <span class="me-3 fw-bold">14:00</span>  <span class="fw-bold">更新</span> </div>
      </div>
    </div>
  </section>
  <main class="mb-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <table class="table bg-white">
            <thead class="">
              <th class="border border-5 border-dark text-center fs-1 fw-bold py-4">前金</th>
              <th class="border border-5 border-dark text-center fs-1 fw-bold py-4 bg-serious">156</th>
            </thead>
            <tr class="border border-5 border-dark">
              <td colspan="2" class="">
                <!-- 大區塊 -->
                <div class="px-4">
                  <!-- 詳細資料 -->
                  <div class="d-flex border-bottom border-2 border-dark mb-3">
                    <p class="me-auto fw-bold fs-4">臭氧 <small class="fs-6">O3 (ppb)</small> </p>
                    <p class="fw-bold fs-4 ">82</p>
                  </div>
                  <div class="d-flex border-bottom border-2 border-dark mb-3">
                    <p class="me-auto fw-bold fs-4">懸浮微粒 <small class="fs-6">PM10 (μg/m³)</small> </p>
                    <p class="fw-bold fs-4 ">67</p>
                  </div>
                  <div class="d-flex border-bottom border-2 border-dark mb-3">
                    <p class="me-auto fw-bold fs-4">懸浮微粒 <small class="fs-6">PM10 (μg/m³)</small> </p>
                    <p class="fw-bold fs-4 ">67</p>
                  </div>
                  <div class="d-flex border-bottom border-2 border-dark mb-3">
                    <p class="me-auto fw-bold fs-4">細懸浮微粒 <small class="fs-6">PM10 (μg/m³)</small> </p>
                    <p class="fw-bold fs-4 ">80</p>
                  </div>
                  <div class="d-flex border-bottom border-2 border-dark mb-3">
                    <p class="me-auto fw-bold fs-4">一氧化碳 <small class="fs-6">co (ppm)</small> </p>
                    <p class="fw-bold fs-4 ">0.49</p>
                  </div>
                  <!-- 詳細資料 -->
                </div>
                 <!-- 大區塊 End -->
              </td>
            </tr>  
          </table>
        </div>
        <div class="col-lg-8">

        </div>  
      </div>
    </div>
      
  </main>

</body>

</html>
